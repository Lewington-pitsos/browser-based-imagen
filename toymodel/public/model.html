<!DOCTYPE html>
<html>
    <body>
        <div id="root" style="width: 200px;">

          <div>Status: <span id="status">Loading models...</span></div>

          <div id="form">
            <label for="prompt">Prompt: "a photo of a/an: ___ "</label>
            <select name="prompt" id="prompt" disabled="true">
              <option value="truck">truck</option>
              <option value="bird">bird</option>
              <option value="airplane">airplane</option>
              <option value="horse">horse</option>
              <option value="dog">dog</option>
              <option value="cat">cat</option>
              <option value="car">car</option>
              <option value="ship">ship</option>
              <option value="deer">deer</option>
              <option value="frog">frog</option>
            </select>
            <button id="submit" submit disabled="true">Submit</button>
          </div>

          <div id="output">

            <div id="counter">Iterations: <span id="count">0</span>/250</div>
            <canvas id="canvas" width="32" height="32"></canvas>
          </div>

        </div>
    </body>

    <script src="ort.js"></script>
    <script src="tokenizers.js"></script>
    <script src="utils.js"></script>
    <script src="model.js"></script>
</html>
